{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>CV demo on Flask</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <span class="btn btn-default btn-file">
        Browse <input type="file" name="image">
      </span>
        <input type="submit" value="Upload your image" class="btn btn-primary">
    </form>

    {% if img_org %}
    <img src="{{ url_for('send_file', filename=img_org) }}">
    {% endif %}
    {% if img_proc %}
    <img src="{{ url_for('send_file2', filename=img_proc) }}">
    {% endif %}

</div>
{% endblock %}
